{% extends "base.html" %}
{% block content %}

<h2>Importar CSV</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
      <label for="id_myfile">Selecione o arquivo CSV:</label>
      <input type="file" id="id_myfile" name="myfile" class="form-control-file">
  </div>
  <button type="submit" class="btn btn-success">Upload</button>
</form>

{% endblock %}
